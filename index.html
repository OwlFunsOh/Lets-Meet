<!DOCTYPE html>
<html>
  <head>
    <title>Let's Meet!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="https://naishare.com/images/favicon.png"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="forms-out">
      <div class="forms-in">

        <div id="registration-page" class="hide">
          <button id="back">Back</button>
          <h3 id="signup-title">Create an account</h3>

          <div id="registration-container-1">
            <div id="account-input-container-1">
              Email:
              <input type="email" id="registration-email" /><br />
            </div>

            <div id="account-input-container-2">
              Password:
              <input
                type="password"
                id="registration-password"
                autocomplete="disable"
              /><br />
            </div>

            <div id="account-input-container-3">
              Confirm Password:
              <input type="password" id="confirm-password" /><br />
            </div>
            <center><button id="register">Sign Up</button></center>
          </div>
        </div>

        <div id="login-page">

          <h3 id="login-title">Login to Let's Meet!</h3>

          <div id="login-container-1">
            <div id="form">
              Email:
              <input type="email" id="login-email"/>
            </div>

            <div id="form">
              Password: 
              <input type="password" id="login-password"/>
            </div>

            <center>
              <button id="login">
                Login!
              </button> <br>
              <p id="forgot-password">Forgot Password</p>
            </center>

          </div>

          <div id="login-container-2">
            <center>
              <p>
                Or
                <a href="#" id="show-register">create an account</a>
              </p>
            </center>
          </div>
        </div>

        <div id="homepage" class="hide">
          <button id="signout">Sign Out</button>
          <h3>Logged In</h3>
        </div>

      </div>
    </div>

    <script type="module"src="login-functions.js" defer></script>
  </body>
</html>
