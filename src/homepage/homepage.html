<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script> 
    <link rel="stylesheet" href="homepage.css">
    <script type="module" src="homepage-functions.js" defer></script>
  </head>
    <body>
      <div class="sidebar">
        <div id="greeting"></div>
        <button id="logout">Logout</button>
      </div>

      <div class = "background-container">
        <div id = "groups-container">
          <button id="add-group-button">Create/Add Group</button>
          <button id="settings">Settings</button>
          <button id="add-event-button">Add Event</button>
        </div>
        <div id = "calendar-container">
          <div id = "calendar">
          </div>
        </div>
      </div>

      <div class="hide" id="event-popup">
        <div class="content">
          <h1>Add event</h1>
          <div id="event-title">Title:
            <input type="text" id="event-name"/>
          </div>
          <div id="start-date">Start: 
            <input type="datetime-local" id="start-date-time"/>
          </div>
          <div id="end-date">End:
            <input type="datetime-local" id="end-date-time"/>
          </div>

          <button id="to-homepage">Return</button>
          <button id="add-event">Add Event</button>
        </div>
      </div>
    </body>
</html>
